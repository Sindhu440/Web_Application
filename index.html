<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<form action="About.html">
<body>
   

    <h1><b>Registration Form</b></h1>
    <h2>HTML Project-1 <i>Sindhu Edhuru</i> </h2>
    <div>
        <label for="password">Name</label>
        <input type="text" id="name">
    </div>
    <br>
    <div>
        <label for="name">Password</label>
        <input type="password" id="password" required>
    </div>
    <br>
    <div>
        <label>Gmail</label>
        <input type="gmail.com">
    </div>
    <br>
    <div>
        <label>Number</label>
        <input type="number">
    </div>
    <br>
    <div>
        <label>Gender</label>
        <select>
            <option></option>
            <option>Female</option>
            <option>Male</option>
        </select>
    </div>
    <br>
    <div>
        <label>Date of Birth</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label>Course</label>
    <select>
        <option></option>
        <option>Java</option>
        <option>Python</option>
        <option>CCNA</option>
        <option>Data Analytics</option>
        <option>Linux</option>
    </select>
    </div>
    <br>
    <div>
        <input type="checkbox">
        <label>Morning Batch</label>
    </div>
    <div>
        <input type="checkbox">
        <label>Evening Batch</label>
    </div>
    <br>
    <div>
        <input type="radio">
        <label>Daily</label>
    </div>
    <div>
        <input type="radio">
        <label>Weekly</label>
    </div>
    <br>
    <div>
        
        <label>Resume</label>
        <br>
        <input type="file">
    </div>
    <br>
    <button type="submit">Sign up</button>
    <button type="reset">Reset</button>

</form>
</body>
</html>
